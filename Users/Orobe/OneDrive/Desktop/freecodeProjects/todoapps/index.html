<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Halving Countdown</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="countdown">
      <h2 class="countdown-title">Bitcoin Halving Countdown</h2>
      <div class="countdown-timer">
        <div class="countdown-item" id="days">00</div>
        <div class="countdown-item" id="hours">00</div>
        <div class="countdown-item" id="minutes">00</div>
        <div class="countdown-item" id="seconds">00</div>
      </div>
      <div class="countdown-labels">
        <div class="countdown-label">Days</div>
        <div class="countdown-label">Hours</div>
        <div class="countdown-label">Minutes</div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
