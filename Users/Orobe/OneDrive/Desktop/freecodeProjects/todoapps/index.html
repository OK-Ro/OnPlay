<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Showcase</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      nav {
        background-color: #f4f4f4;
        padding: 10px 0;
        text-align: center;
      }
      nav a {
        text-decoration: none;
        color: #333;
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      nav a:hover {
        background-color: #ccc;
      }
      .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
      }
      .website-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      .website {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        transition: transform 0.3s ease;
      }
      .website:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Website Showcase</h1>
    </header>
    <nav>
      <a href="#ecommerce">E-commerce</a>
      <a href="#travel">Travel</a>
      <a href="#booking">Booking</a>
      <a href="#music">Music</a>
      <!-- Add more categories as needed -->
    </nav>
    <div class="container">
      <section id="ecommerce">
        <h2>E-commerce Websites</h2>
        <div class="website-list">
          <!-- Add e-commerce websites here -->
          <!-- Example: -->
          <!-- <div class="website">
                    <h3>Website Name</h3>
                    <p>Description of the website</p>
                    <a href="#">Visit Website</a>
                </div> -->
        </div>
      </section>
      <section id="travel">
        <h2>Travel Websites</h2>
        <div class="website-list">
          <!-- Add travel websites here -->
        </div>
      </section>
      <section id="booking">
        <h2>Booking Websites</h2>
        <div class="website-list">
          <!-- Add booking websites here -->
        </div>
      </section>
      <section id="music">
        <h2>Music Websites</h2>
        <div class="website-list">
          <!-- Add music websites here -->
        </div>
      </section>
      <!-- Add more sections for other categories as needed -->
    </div>
  </body>
</html>
